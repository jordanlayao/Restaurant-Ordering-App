<html>
    
    <head>
       <link rel="stylesheet" href="index.css">
       <!-- Font -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    
    <body>
	

        <main>
            
            <header class="image">
                <img src="images/header.png" alt="picture of jimmy's dinner logo">
            </header>
            
            <section class="main-container" id="main-container"></section>

            <!-- Order / Cart -->
            <section id="order" class="order-hidden">
                
                <h3 class="order-title">Your order</h3>
                <div id="order-items" class="order-items"></div>

                <div>
                    <p>Total price:</p>
                    <p id="order-total-amount">$0</p>
                </div>

                <button id="btn-complete" class="btn-primary">Complete Order</button>
            
            </section>

            <!-- Checkout Modal -->
            <div id="modal-overlay" class="modal-overlay hidden" aria-hidden="true">

                <div id="modal">
                    
                    <button id="modal-close" class="modal-close" aria-label="Close">x</button>
                    
                    <!-- Payment Form -->
                    <div id="modal-fom">
                        <h3 class="modal-title"> Enter card details</h3>
                        <form id="pay-form" class="pay-form">
                            <input required id="input-name" name="name" placeholder="Enter your name"/>
                            <input required id="input-card" name="card" placeholder="Enter your card number"/>
                            <input required id="input-cvv" name="cvv" placeholder="Enter CVV"/>
                        </form>
                    </div>

                    <!-- Success State -->
                     <div id="modal-success" class="modal-sucess hidden" role="alert">
                        <img class="sucess-icon"></img>
                        <h3 class="sucess-title">Thank you <span id="sucess-name">Friend!</span></h3>
                        <p>Your order is on the way</p>
                     </div>
                
                </div>

            </div> 
        
        </main>

        <script src="index.js" type="module"></script>

    </body>

    </html>
