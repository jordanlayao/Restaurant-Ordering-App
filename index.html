<html>
    
    <head>
       <link rel="stylesheet" href="index.css">
       <!-- Font -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    
    <body>
	

        <main>
            
            <header class="image">
                <img src="images/header.png" alt="picture of jimmy's dinner logo">
            </header>
            
            <section class="main-container" id="main-container"></section>

            <!-- Order / Cart -->
            <section id="order" class="order">
                
                <div id="top-order" class="top-order">
                    
                    <div id="order-items" class="order-items">
                        <div id="item-row" class="item-row">
                            <div class="row-item-title">
                                <p class="item-title">Pizza</p>
                                <button id="remove-btn" class="btn-link">remove</button>
                            </div>
                            <p class="item-price">$14</p>
                        </div>
                        
                        <div id="item-row" class="item-row">
                            <div class="row-item-title">
                                <p class="item-title">Burger</p>
                                <button id="remove-btn" class="btn-link">remove</button>
                            </div>
                            <p class="item-price">$14</p>
                        </div>
                        
                        <div id="item-row" class="item-row">
                            <div class="row-item-title">
                                <p class="item-title">Beer</p>
                                <button id="remove-btn" class="btn-link">remove</button>
                            </div>
                            <p class="item-price">$14</p>
                        </div>
                    
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="total-price">
                        <p>Total price:</p>
                        <p>$0</p>
                    </div>
                
                </div>

                <button id="btn-complete" class="btn-primary">Complete Order</button>
            
            </section>

                   
        </main>

        <script src="index.js" type="module"></script>

    </body>

    </html>
